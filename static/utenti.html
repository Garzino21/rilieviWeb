  <script src="./axios@1.1.2.min.js"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Perizie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="utenti.html">Monitora utente</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <span id="logOut" class="nav-link logOut">LogOut</span>
          <img id="btnLogOut" src="img/logOut.png" class="logOut"></img>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container" style="border: 1px solid black; background-color: rgb(200, 200, 200);">
    <div class="title">LISTA UTENTI</div>
    <div class="align-right ">
      <button id="btnAdd" class="btn btnFont">+</button>
      <select name="utenti" id="selectUtenti" class="btn btnFont">
        <option value="0">Tutti</option>
      </select>
      <div class="input-group">
        <div class="form-outline" data-mdb-input-init>
          <input type="search" id="cercaUtente" class="form-control" />
        </div>
        <button type="button" class="search" id="submit" data-mdb-ripple-init>
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div id="creaUtente">
      <label class="form-label" for="username">Username</label>
      <input type="text" id="username" class="form-control" />
      <label class="form-label" for="mail">mail</label>
      <input type="text" id="mail" class="form-control" />
      <button id="btnCreaNuovoUtente" class="btn btnNuovoUtente">Crea</button>
      <button id="btnCancelUtente" class="btn btnNuovoUtente">Cancel</button>
    </div>
    <div id="locate">
      <table class="table overflow-scroll">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">mail</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyUtenti">
        </tbody>
      </table>
    </div>
  </div>
